<html>

<body>
<h2>JavaScript For Loop</h2>
    <script>
var fruit = ["Apple", "Mango", "Grapes",
        "Watermelon", "Jack Fruit", "Banana"];
         
        for ( i = 0 ; i < fruit . length; i++)
    {
        var text = fruit[i]+"<br>"
        document.write(text)
    }
        
                            </script>
                </body>
                
                </html>
